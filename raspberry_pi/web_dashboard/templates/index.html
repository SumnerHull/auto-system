<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Wheels Control Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --bg-card: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-primary: #0d6efd;
            --accent-success: #198754;
            --accent-warning: #ffc107;
            --accent-danger: #dc3545;
            --border-color: #404040;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard-card {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
        }

        .control-panel {
            background: var(--bg-card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
        }

        .sensor-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-primary);
        }

        .mode-button {
            width: 100%;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .mode-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .joystick-container {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
            background: var(--bg-dark);
            border-radius: 50%;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }

        #lidarCanvas {
            background-color: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .sensor-data {
            font-family: 'Consolas', monospace;
            white-space: pre;
            overflow-x: auto;
            background-color: var(--bg-dark);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
        }

        .steering-control {
            width: 100%;
            margin: 20px 0;
        }

        .car-diagram {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 20px auto;
            background-color: var(--bg-dark);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .sensor-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            position: absolute;
            background-color: var(--accent-primary);
            box-shadow: 0 0 5px var(--accent-primary);
        }

        .sensor-value-display {
            position: absolute;
            font-size: 12px;
            color: var(--text-primary);
        }

        .battery-warning {
            color: var(--accent-danger);
            font-weight: bold;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .log-entry {
            padding: 8px 12px;
            margin: 4px 0;
            border-left: 3px solid var(--border-color);
            background-color: rgba(0,0,0,0.2);
            border-radius: 0 5px 5px 0;
            transition: all 0.3s ease;
        }

        .log-entry:hover {
            background-color: rgba(0,0,0,0.3);
        }

        .log-info {
            border-left-color: var(--accent-primary);
        }

        .log-warning {
            border-left-color: var(--accent-warning);
        }

        .log-error {
            border-left-color: var(--accent-danger);
        }

        .log-success {
            border-left-color: var(--accent-success);
        }

        .progress {
            background-color: var(--bg-dark);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar {
            transition: width 0.3s ease;
        }

        .form-range::-webkit-slider-thumb {
            background: var(--accent-primary);
        }

        .form-range::-moz-range-thumb {
            background: var(--accent-primary);
        }

        .form-range::-webkit-slider-runnable-track {
            background: var(--bg-dark);
        }

        .form-range::-moz-range-track {
            background: var(--bg-dark);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-online {
            background-color: var(--accent-success);
            box-shadow: 0 0 5px var(--accent-success);
        }

        .status-offline {
            background-color: var(--accent-danger);
            box-shadow: 0 0 5px var(--accent-danger);
        }

        .status-warning {
            background-color: var(--accent-warning);
            box-shadow: 0 0 5px var(--accent-warning);
        }

        .chart-container {
            height: 200px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Left Column -->
            <div class="col-md-4">
                <!-- Operation Mode Card -->
                <div class="dashboard-card">
                    <h4 class="mb-4">
                        <i class="fas fa-cog me-2"></i>
                        Operation Mode
                    </h4>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mode-button" onclick="setMode('manual')">
                            <i class="fas fa-gamepad me-2"></i>
                            Manual Control
                        </button>
                        <button class="btn btn-success mode-button" onclick="setMode('autonomous')">
                            <i class="fas fa-robot me-2"></i>
                            Autonomous
                        </button>
                        <button class="btn btn-warning mode-button" onclick="setMode('semi')">
                            <i class="fas fa-handshake me-2"></i>
                            Semi-Autonomous
                        </button>
                        <button class="btn btn-danger mode-button" onclick="setMode('emergency')">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Emergency Stop
                        </button>
                    </div>
                    <div class="mt-4">
                        <h5 class="mb-3">
                            <i class="fas fa-history me-2"></i>
                            System Logs
                        </h5>
                        <div id="logDisplay" class="log-container" style="height: 300px; overflow-y: auto;">
                            <!-- Logs will be added here -->
                        </div>
                    </div>
                </div>

                <!-- Battery Status Card -->
                <div class="dashboard-card">
                    <h4 class="mb-4">
                        <i class="fas fa-battery-three-quarters me-2"></i>
                        Battery Status
                    </h4>
                    <div class="progress mb-3">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span>Voltage: <span id="batteryVoltage" class="sensor-value">0.0V</span></span>
                        <span>Current: <span id="batteryCurrent" class="sensor-value">0.0A</span></span>
                    </div>
                </div>
            </div>

            <!-- Center Column -->
            <div class="col-md-4">
                <!-- Manual Control Card -->
                <div class="control-panel">
                    <h4 class="mb-4">
                        <i class="fas fa-gamepad me-2"></i>
                        Manual Control
                    </h4>
                    <div class="joystick-container">
                        <canvas id="joystickCanvas" width="160" height="160"></canvas>
                    </div>
                    <div class="steering-control">
                        <label class="form-label">Steering</label>
                        <input type="range" class="form-range" id="steeringSlider" min="-100" max="100" value="0">
                    </div>
                    <div class="steering-control">
                        <label class="form-label">Speed</label>
                        <input type="range" class="form-range" id="speedSlider" min="-100" max="100" value="0">
                    </div>
                </div>

                <!-- Sensor Positions Card -->
                <div class="dashboard-card">
                    <h4 class="mb-4">
                        <i class="fas fa-car me-2"></i>
                        Sensor Positions
                    </h4>
                    <div class="car-diagram">
                        <div class="sensor-dot" style="top: 50%; left: 50%;"></div>
                        <div class="sensor-value-display" style="top: 50%; left: 50%;">LiDAR</div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-md-4">
                <!-- LiDAR Visualization Card -->
                <div class="dashboard-card">
                    <h4 class="mb-4">
                        <i class="fas fa-radar me-2"></i>
                        LiDAR Visualization
                    </h4>
                    <canvas id="lidarCanvas" width="400" height="400"></canvas>
                </div>

                <!-- Sensor Data Card -->
                <div class="dashboard-card">
                    <h4 class="mb-4">
                        <i class="fas fa-microchip me-2"></i>
                        Sensor Data
                    </h4>
                    <div class="sensor-data" id="sensorData">
                        Waiting for sensor data...
                    </div>
                </div>

                <!-- System Status Card -->
                <div class="dashboard-card">
                    <h4 class="mb-4">
                        <i class="fas fa-server me-2"></i>
                        System Status
                    </h4>
                    <div class="d-flex flex-column gap-2">
                        <div class="d-flex align-items-center">
                            <span class="status-indicator status-online"></span>
                            <span>LiDAR: <span id="lidarStatus">Connected</span></span>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="status-indicator status-online"></span>
                            <span>Arduino: <span id="arduinoStatus">Connected</span></span>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="status-indicator status-online"></span>
                            <span>WebSocket: <span id="websocketStatus">Connected</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/lidar_visualization.js') }}"></script>
    <script>
        // System state
        let currentMode = 'manual';
        let currentSpeed = 0;
        let currentSteering = 0;
        let logs = [];
        const MAX_LOGS = 100;

        // Initialize WebSocket connection
        const ws = new WebSocket(`ws://${window.location.host}/ws`);
        
        // WebSocket event handlers
        ws.onopen = () => {
            updateStatus('websocketStatus', 'Connected');
            addLog('WebSocket connection established', 'info');
        };

        ws.onclose = () => {
            updateStatus('websocketStatus', 'Disconnected');
            addLog('WebSocket connection lost', 'error');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            updateDashboard(data);
        };

        // Log management
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = {
                timestamp,
                message,
                type
            };
            
            logs.unshift(logEntry);
            if (logs.length > MAX_LOGS) {
                logs.pop();
            }
            
            updateLogDisplay();
        }

        function updateLogDisplay() {
            const logDisplay = document.getElementById('logDisplay');
            logDisplay.innerHTML = logs.map(log => `
                <div class="log-entry log-${log.type}">
                    <span class="log-timestamp">[${log.timestamp}]</span>
                    <span class="log-message">${log.message}</span>
                </div>
            `).join('');
        }

        // Status updates
        function updateStatus(elementId, status) {
            const element = document.getElementById(elementId);
            const indicator = element.parentElement.querySelector('.status-indicator');
            
            element.textContent = status;
            indicator.className = 'status-indicator';
            indicator.classList.add(`status-${status.toLowerCase()}`);
        }

        // Mode control
        function setMode(mode) {
            currentMode = mode;
            addLog(`Mode changed to: ${mode}`, 'info');
            updateModeDisplay();
            sendState();
        }

        function updateModeDisplay() {
            const buttons = document.querySelectorAll('.mode-button');
            buttons.forEach(button => {
                button.classList.remove('active');
                if (button.getAttribute('onclick').includes(currentMode)) {
                    button.classList.add('active');
                }
            });
        }

        // Joystick control
        const joystickCanvas = document.getElementById('joystickCanvas');
        const ctx = joystickCanvas.getContext('2d');
        let isDragging = false;
        let joystickPosition = { x: 80, y: 80 };

        function drawJoystick() {
            ctx.clearRect(0, 0, 160, 160);
            
            // Draw background circle
            ctx.beginPath();
            ctx.arc(80, 80, 70, 0, Math.PI * 2);
            ctx.fillStyle = 'var(--bg-card)';
            ctx.fill();
            ctx.strokeStyle = 'var(--accent-color)';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw joystick
            ctx.beginPath();
            ctx.arc(joystickPosition.x, joystickPosition.y, 20, 0, Math.PI * 2);
            ctx.fillStyle = 'var(--accent-color)';
            ctx.fill();
        }

        function handleJoystickMove(e) {
            if (!isDragging) return;

            const rect = joystickCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            // Calculate distance from center
            const dx = x - 80;
            const dy = y - 80;
            const distance = Math.sqrt(dx * dx + dy * dy);

            // Limit to circle radius
            if (distance > 70) {
                const angle = Math.atan2(dy, dx);
                joystickPosition.x = 80 + Math.cos(angle) * 70;
                joystickPosition.y = 80 + Math.sin(angle) * 70;
            } else {
                joystickPosition.x = x;
                joystickPosition.y = y;
            }

            // Update speed and steering based on position
            const speed = Math.round((80 - joystickPosition.y) / 0.8);
            const steering = Math.round((joystickPosition.x - 80) / 0.8);
            
            setSpeed(speed);
            setSteering(steering);
            drawJoystick();
        }

        // Event listeners for joystick
        joystickCanvas.addEventListener('mousedown', (e) => {
            isDragging = true;
            handleJoystickMove(e);
        });

        document.addEventListener('mousemove', handleJoystickMove);
        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                joystickPosition = { x: 80, y: 80 };
                setSpeed(0);
                setSteering(0);
                drawJoystick();
            }
        });

        // Speed and steering control
        function setSpeed(value) {
            currentSpeed = Math.max(-100, Math.min(100, value));
            document.getElementById('speedSlider').value = currentSpeed;
            sendState();
        }

        function setSteering(value) {
            currentSteering = Math.max(-100, Math.min(100, value));
            document.getElementById('steeringSlider').value = currentSteering;
            sendState();
        }

        // State management
        function sendState() {
            const state = {
                mode: currentMode,
                speed: currentSpeed,
                steering: currentSteering
            };
            ws.send(JSON.stringify(state));
        }

        // Dashboard updates
        function updateDashboard(data) {
            // Update battery status
            if (data.battery) {
                document.getElementById('batteryVoltage').textContent = `${data.battery.voltage.toFixed(1)}V`;
                document.getElementById('batteryCurrent').textContent = `${data.battery.current.toFixed(1)}A`;
                const batteryLevel = document.querySelector('.progress-bar');
                batteryLevel.style.width = `${data.battery.level}%`;
                batteryLevel.className = `progress-bar bg-${data.battery.level > 20 ? 'success' : 'danger'}`;
            }

            // Update sensor data
            if (data.sensors) {
                document.getElementById('sensorData').innerHTML = Object.entries(data.sensors)
                    .map(([key, value]) => `
                        <div class="sensor-row">
                            <span class="sensor-label">${key}:</span>
                            <span class="sensor-value">${value}</span>
                        </div>
                    `).join('');
            }

            // Update system status
            if (data.status) {
                Object.entries(data.status).forEach(([component, status]) => {
                    updateStatus(`${component}Status`, status);
                });
            }
        }

        // Initialize
        drawJoystick();
        addLog('Dashboard initialized', 'info');
        addLog('Waiting for sensor data...', 'info');
    </script>
</body>
</html>
